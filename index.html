<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    video {
      width: 80%;
      border: 2px solid #fff;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .file-info {
      background-color: #222;
      padding: 15px;
      border-radius: 6px;
      width: 80%;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .file-info h2 {
      margin-top: 0;
    }
    .file-info a {
      color: #00f0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Video Leak Preview</h1>
  <video controls>
    <source src="sample.mp4" type="video/mp4">
    Il tuo browser non supporta il tag video.
  </video>
  <div class="file-info">
    <h2>File: NetflixFinalProxy_2373386_81721327_Squid_Game_Season_3_Episode_2_2025-03-11.mp4</h2>
    <p>Versione: demo</p>

    <p><a href="sample.mp4" download>Scarica il file</a></p>

</body>
</html>
